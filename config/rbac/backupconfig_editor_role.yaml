# This rule is not used by the project datarestor-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the backup.datarestor-operator.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: datarestor-operator
    app.kubernetes.io/managed-by: kustomize
  name: backupconfig-editor-role
rules:
  - apiGroups:
      - backup.datarestor-operator.com
    resources:
      - backupconfigs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - backup.datarestor-operator.com
    resources:
      - backupconfigs/status
    verbs:
      - get
