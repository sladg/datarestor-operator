apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: simple-app-data-restore
  labels:
    backup: "true"
  # annotations:
  #   backup.datarestor-operator.com/auto-restore: "1#default-simple-app-data#now"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: standard
---
apiVersion: v1
kind: Pod
metadata:
  name: restore-tree-logger-2
spec:
  containers:
    - name: logger
      image: busybox:1.35
      command: ["/bin/sh", "-c"]
      args:
        - |
          echo "Dumping /data tree";
          ls -laR /data || true;
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: simple-app-data-restore
