apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: simple-app-data
  labels:
    backup: "true"
  annotations:
    backup.datarestor-operator.com/manual-backup: "0102"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app
  labels:
    app: simple-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
        - name: data-writer
          image: busybox:1.35
          command: ["/bin/sh"]
          args:
            - -c
            - |
              echo "Starting data writer..."
              DATA_FILE="/data/updates.log"
              touch $DATA_FILE
              counter=1
              while true; do
                echo "$(date): Update #$counter" >> $DATA_FILE
                counter=$((counter + 1))
                sleep 10
              done
          volumeMounts:
            - name: app-data
              mountPath: /data
      volumes:
        - name: app-data
          persistentVolumeClaim:
            claimName: simple-app-data
